<div class="container-fluid d-flex h-100 flex-column">
    <div class="row flex-fill d-flex">
        <div class="page">
            <div class="row justify-content-center ">
                <h1 class="title">Wordi Bomb</h1>
            </div>
            <div *ngIf="!isdifficultyChosen" class="row justify-content-center">
                <div class="col-lg-12 text-center">
                    <h3 class="chooseDifficult">Scegli la difficolta</h3>
                </div>
                <div class="col-lg-12 text-center">
                    <button mat-raised-button class="large easy" (click)='chooseDifficult(constants.easy)'>Easy</button>
                </div>
                <div class="col-lg-12 text-center">
                    <button mat-raised-button class="large medium"
                        (click)='chooseDifficult(constants.medium)'>Medium</button>
                </div>
                <div class="col-lg-12 text-center" text-center>
                    <button mat-raised-button class="large hard" (click)='chooseDifficult(constants.hard)'>Hard</button>
                </div>
            </div>
            <div class="row" *ngIf="isdifficultyChosen">
                <div class="col-lg-2 text-right">
                    <div class="info">
                        <p class="infoLabel">Time</p>
                        <p class="infoValue">{{timeLeft}}</p>
                    </div>
                </div>
                <div class="col-lg-8">
                    <div class="row justify-content-center">
                        <div class="word">{{currentWord}}</div>
                        <div class="col-lg-12 text-center">
                            <input (keyup)="onKey($event)" [value]="userWord">
                        </div>
                        <button class="home" mat-fab (click)="goHome()">
                            <mat-icon>home</mat-icon>
                        </button>
                    </div>
                </div>
                <div class=" col-lg-2 text-left">
                    <div class="info">
                        <p class="infoLabel">Score</p>
                        <p class="infoValue">{{score}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
